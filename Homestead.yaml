---
ip: "192.168.10.10"
memory: 6144
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: E:\projects
      to: /home/vagrant/projects
    - map: E:\data
      to: /data

sites:
    - map: shiva.loc
      to: /home/vagrant/projects/shiva/web
      php: "5.6"
      type: "symfony2"

    - map: shiva-prod.loc
      to: /home/vagrant/projects/shivaprod/web
      php: "5.6"
      type: "symfony2"

    - map: www.eurorepar.loc
      to: /home/vagrant/projects/eurorepar/web
      type: "symfony2"
      php: "7.0"

    - map: www.eurorepar-china.loc
      to: /home/vagrant/projects/eurorepar_china/web
      type: "symfony2"
      php: "7.0"

    - map: phpmyadmin.loc
      to: /home/vagrant/projects/phpmyadmin
      
    - map: phpsenbox.loc
      to: /home/vagrant/projects/phpsenbox/
      php: "5.6"

databases:
    - homestead
    - shiva
    - shiva_prod
    - eurorepar
    - eurorepar_china

